<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../Content/styles/kendo.default.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family: arial;
        }
    </style>

    <script src="../Content/js/jquery.min.js"></script>
    <script src="../Content/js/kendo.all.min.js"></script>
    <script>
        $(function () {

            var ds = new kendo.data.DataSource({
                type: "odata",
                transport :  {
                    read: "http://odata.netflix.com/v2/Catalog/Titles"
                },
                schema: {
                    model: {
                        fields: {
                            Name: { type: "string" },
                            AverageRating: { type: "number" },
                            ReleaseYear: { type: "string" }
                        }
                    }
                },
                pageSize:10
            });

            $("#grid").kendoGrid({
                dataSource : ds,
                sortable: true,
                pageable: true,
                filterable: true,
                columns: [
                    {
                        field: "Name",
                        title: "Title",
                        width: 300
                    },
                    {
                        field: "AverageRating",
                        width: 100
                    },
                    {
                        field: "ReleaseYear",
                        width: 100
                    }
                ]                         
            });
        })
    </script>
</head>
<body>
    <div id="grid"></div>
</body>
</html>
